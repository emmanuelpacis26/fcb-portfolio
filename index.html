<!DOCTYPE html>
    <!-- DOCTYPE html - declares or tells our browser that the file type is html -->
    <html lang="en">

        <!-- head tag - usually this where we add/link other technologies that will be used in our website -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- This is the one responsible for setting the title of the tab -->
        <title>Emmanuel | Web Developer Portfolio</title>

        <!-- External CSS -->
        <link rel="stylesheet" type="text/css" href="./style.css">

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>

    <!-- This is where we put content of our website -->
    <body>
        <!-- div creates a wrapper/container for our layout -->
        <div class="container-fluid">
            <section id="landing" class="text-center mt-5">
                <!-- Heading h1-h6 -->
                <h1>Full Stack Website Developer</h1>
                <!-- Add Paragraph on our website -->
                <p>Hi My name is Emmanuel and I Love Discovering new things.</p>
                <img src="./images/profile.jpg" id="profile" class="img-fluid" />
                <a href="mailto:emmanuelpacis26@gmail.com" class="btn btn-success mt-3">Let's Work Together!</a>

            </section>
        </div>







        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
